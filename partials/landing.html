<!--preloader is below -->
<div ng-show="preloader">
  <br>
  <div class="preloader-wrapper big active" ng-cloak>
    <div class="spinner-layer spinner-blue">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>

    <div class="spinner-layer spinner-red">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>

    <div class="spinner-layer spinner-yellow">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>

    <div class="spinner-layer spinner-green">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
</div>
<!-- will be building the contacts with search -->
<div ng-show="contacts" ng-cloak>
  <h4 class="thin center-align">Contacts</h4>
  <div class="input-field col s12" >
    <input ng-model="searchText" id="searchip" type="text" class="validate">
    <label for="searchip">Search Here</label>
  </div>
  <table class="highlight">
    <thead>
      <tr>
          <th style="width:70%">Name</th>
          <th style="width:30%">Place/Email</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="each in ContactsResult | filter:searchText">
        <td><a href="#/usdata/{{each.objectId}}">{{each.Name}}</a></td>
        <td>{{each.cityorvillage}}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- floating home button -->
<div class="fixed-action-btn">
  <a ng-click="reloadroute()" class="btn-floating btn-large blue">
    <i class="large material-icons">replay</i>
  </a>
</div>
