<!-- help form -->
<div ng-show="helpform" ng-cloak>
  <h4 class="thin center-align">Fill the details</h4>
  <div class="row">
    <form class="col s12" ng-submit="submit()">
      <div class="row">
        <div class="input-field col s12">
          <input id="title" type="text" class="validate" required>
          <label for="first_name">Title (pls keep it short)</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="detailed" class="materialize-textarea" class="validate"></textarea>
          <label for="detailed">Detailed Description</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="name" type="text" class="validate" required>
          <label for="name">Name</label>
        </div>
        <div class="input-field col s6">
          <input id="phone" type="number" class="validate" required>
          <label for="phone">Phone</label>
        </div>
      </div>
      <center>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </center>
    </form>
  </div>
</div>
<!--preloader is below -->
<div ng-show="preloader">
  <center>
    <br>
    <div class="preloader-wrapper big active" ng-cloak>
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-red">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-yellow">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-green">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </center>
</div>
<!-- helpresult -->
<p ng-show="helpresult" class="flow-text center-align" ng-cloak>
  {{helpresultdesc}}
  <br><br>
  <a href="#/help_someone" class="waves-effect waves-light btn">Check others' needs</a>
</p>
